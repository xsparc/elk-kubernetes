apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.2.0
          ports:
            - containerPort: 5601
          env:
            #- name: SERVER_NAME
            #  valueFrom:
            #    fieldRef:
            #      fieldPath: metadata.name
            #- name: SERVER_HOST
            #  value: "0.0.0.0"
            - name: ELASTICSEARCH_HOSTS
              value: http://elasticsearch-stateful.default.svc.cluster.local:9200
            - name: ELASTICSEARCH_USERNAME
              value: "elastic"
            - name: ELASTICSEARCH_PASSWORD
              value: "changeme"
            - name: XPACK_LICENSE_MANAGEMENT_ENABLED
              value: "false"